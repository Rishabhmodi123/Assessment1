<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c1d9e6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .contact-info {
            background: #f8f8f8;
            padding: 15px;
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-form {
            display: flex;
            justify-content: space-between;
        }
        .form-left {
            width: 48%;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
        }
        .input-group input {
            width: 48%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-left textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-left button {
            background: #d9534f;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .map {
            width: 48%;
        }
        iframe {
            width: 100%;
            height: 250px;
            border: none;
        }
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }
        .social-icons img {
            width: 30px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CONTACT US</h2>
        <div class="contact-info">
            <p><strong>ADDRESS:</strong></p>
            <p>Suryavanshi Towers, Vastrapur, Ahmedabad, Gujarat 380015</p>
            <p>
                <span>&#128222; +91 1234567890</span>
                <br>
                <span>&#128231; example@gmail.com</span>
            </p>
        </div>
        <div class="contact-form">
            <div class="form-left">
                <div class="input-group">
                    <input type="text" placeholder="Name :">
                    <input type="text" placeholder="Company :">
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email :">
                    <input type="text" placeholder="Mobile :">
                </div>
                <textarea placeholder="Message :" rows="4"></textarea>
                <button>Send</button>
            </div>
            <div class="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.7053576305325!2d72.5253385!3d23.034588199999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84b5f6b212bd%3A0x1f33d4d53648020b!2sSuryavanshi%20Tower%2C%20Suryavanshi%20Towers%2C%20Vastrapur%2C%20Ahmedabad%2C%20Gujarat%20380015!5e0!3m2!1sen!2sin!4v1738549244320!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        <div class="social-icons">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Facebook">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Twitter">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt="GitHub">
        </div>
    </div>
</body>
</html>
